<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
   
</head>
<body>
    <div class="main_container">
        <div class="search">
            <input type="text" id="city" placeholder="Enter a city name...">
            <img src="magnifying-glass.png" id="search">
        </div>
        <div class="weather" style="display: none;">
            <p id="cityname">Kolkata</p>
            <p id="date">Monday 22 oct</p>
            <div class="weather_info">
                <img src="suuny.svg"  id="weather_icon">
               <div>
                <p id="temp">31Â° C</p>
                <p id="status">Sunny</p>
               </div>
                </div>
            <div id="info">
                <div >
                  <img src="humidity.svg">
                  <p id="humidity">90%</p>
                </div>
                <div>
                    <img src="wind.svg">
                    <p id="wind">15 KM/H</p>
                </div>
                <div>
                    <img src="compass.svg" style="height: 60px;">
                    <p id="dir">West</p>

                </div>
                <div>
                    <img src="cloud.svg" >
                    <p id="cloud">90%</p>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
