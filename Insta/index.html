<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bird</title>
    <style>
        .bird {
            position: relative;
            width: 120px;
            height: 100px;
            background-color: #ffd700; /* Bird body color */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 100px auto;
        }

        /* Bird's wing */
        .bird::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 15%;
            width: 60px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        /* Bird's beak */
        .beak {
            position: absolute;
            top: 40%;
            left: 100px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #ff6347; /* Beak color */
        }

        /* Bird's eye */
        .eye {
            position: absolute;
            top: 30%;
            left: 75px;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
        }

        /* Bird's tail */
        .tail {
            position: absolute;
            bottom: 20px;
            left: -30px;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 40px solid #ffd700; /* Same as bird body color */
            transform: rotate(-20deg);
        }
    </style>
</head>
<body>
    <div class="bird">
        <div class="beak"></div>
        <div class="eye"></div>
        <div class="tail"></div>
    </div>
</body>
</html>
